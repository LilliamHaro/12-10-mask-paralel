<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

<style>
   svg {
          -webkit-clip-path: url(#svgPath2);
          clip-path: url(#svgPath2);
      }
</style>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="100%" height="100%">
      <style>
        .series {
          fill: transparent;
        }
         .series:hover .bar {
           fill: #ec008c;
         }

        
       </style>


       <image xlink:href="https://images.unsplash.com/photo-1447678523326-1360892abab8?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=f2c48f62e3ccbc0948518b2188118f95" x="0" y="0" width="800" height="500"></image>
  


        <!-- <clipPath id="svgPath2"> -->
     <g class="series">  
       <rect class="bar" x="20" y="60" width="80" height="120"></rect>
       <text class="label" x="60" y="197">Cats</text>
     </g>
     <g class="series">
       <rect class="bar" x="110" y="10" width="80" height="170"></rect>
       <text class="label" x="150" y="197">Rats</text>
     </g>
     <g class="series">
       <rect class="bar" x="200" y="160" width="80" height="20"></rect>
       <text class="label" x="240" y="197">Bats</text>
     </g>
  

   </svg>
</body>
</html>
